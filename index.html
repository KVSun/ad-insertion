<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ad Insertion</title>
<link rel="icon" href="sun.svg" type="image/svg+xml" sizes="any">
<link rel="stylesheet" href="stylesheets/styles/styles.css" media="all">
<link rel="prefetch" href="images/icons.svg" type="image/svg+xml">
<script type="application/javascript" src="scripts/std-js/prototypes.es6" defer></script><script type="application/javascript" src="scripts/custom.js" defer></script><meta name="description" content="An ad insertion form for the Kern Valley Sun">
</head>
<body class="flex column">
<header><h1 class="center">KV Sun Ad Insertion<img alt="KV Sun Logo" src="sun.svg" width="266" height="90">
</h1></header><main><form name="ad-insertion" action="." method="POST">
<fieldset form="ad-insertion">
<legend>Section</legend>
<label for="ad-insertion[date]">Date: </label><input type="date" name="ad-insertion[date]" id="ad-insertion[date]" placeholder="YY-mm-dd" require="1"><label for="ad-insertion[by]">By: </label><input type="text" name="ad-insertion[by]" id="ad-insertion[by]" pattern="[A-z ]+" placeholder="Your name" required="1"><br><label for="ad-insertion[section][a]">A</label><input type="checkbox" name="ad-insertion[section][a]" id="ad-insertion[section][a]"><label for="ad-insertion[section][b]">B</label><input type="checkbox" name="ad-insertion[section][b]" id="ad-insertion[section][b]"><label for="ad-insertion[section][c]">C</label><input type="checkbox" name="ad-insertion[section][c]" id="ad-insertion[section][c]"><label for="ad-insertion[section][d]">D</label><input type="checkbox" name="ad-insertion[section][d]" id="ad-insertion[section][d]"><label for="ad-insertion[classification]"> Classification</label><input type="text" name="ad-insertion[classification]" id="ad-insertion[classification]" placeholder="???" required="1"><label for="ad-insertion[special-edition]"><i>Special Edition</i></label><input type="text" name="ad-insertion[special-edition]" placeholder="???" id="ad-insertion[special-edition]">
</fieldset>
<fieldset for="ad-insertion">
<legend>Contact Info</legend>
<label for="ad-insertion[acct-name]">Account name: </label><input type="text" name="ad-insertion[acct-name]" id="ad-insertion[acct-name]" pattern="[\w ]+" placeholder="Business name" required=""><br><label for="ad-insertion[contact]">Contact: </label><input type="text" name="ad-insertion[contact]" id="ad-insertion[contact]" placeholder="First Last" pattern="[A-z \.]+" required=""><label for="ad-insertion[phone]">Phone: </label><input type="tel" name="ad-insertion[phone]" id="ad-insertion[phone]" placeholder="123456789" required=""><br><label for="ad-insertion[address]">Address: </label><input type="text" name="ad-insertion[address]" id="ad-insertion[address]" pattern="[\w \.]+" placeholder="123 Easy St." required="">
</fieldset>
<fieldset form="ad-insertion">
<legend>Charges</legend>
<label for="ad-insertion[rate]">Rate: </label><input type="number" name="ad-insertion[rate]" id="ad-insertion[rate]" min="0" step="0.01" value="0" placeholder="50.00" required=""><label for="ad-insertion[color-rate]">Color Rate: </label><input type="number" name="ad-insertion[color-rate]" id="ad-insertion[color-rate]" min="0" step="0.01" value="0" placeholder="5.25" required=""><label for="ad-insertion[q][full]">Full </label><input type="radio" name="ad-insertion[q]" id="ad-insertion[q][full]" value="full" placeholder="???"><label for="ad-insertion[q][1]">1 </label><input type="radio" name="ad-insertion[q]" id="ad-insertion[q][1]" value="1"><label for="ad-insertion[q][2]">2 </label><input type="radio" name="ad-insertion[q]" id="ad-insertion[q][2]" value="2"><br><h2>Size</h2>
<hr>
<label for="ad-insertion[size][width]">Width: </label><input type="number" name="ad-insertion[size][width]" id="ad-insertion[size][width]" min="1" max="6" step="1" placeholder="3" required=""><label for="ad-insertion[size][height]">Height: </label><input type="number" name="ad-insertion[size][height]" id="ad-insertion[size][height]" min="1" max="21" step="0.5" placeholder="5" required=""><h2>Run Dates</h2>
<hr>
<label for="ad-insertion[run][start]">From: </label><input type="date" name="ad-insertion[run][start]" id="ad-insertion[run][start]" placeholder="YYYY-mm-dd" required=""><label for="ad-insertion[run][end]">To: </label><input type="date" name="ad-insertion[run][end]" id="ad-insertion[run][end]" placeholder="YYYY-mm-dd" required=""><label for="ad-insertion[sheets]"><b><abbr title="Tile Further Notice">TFN</abbr></b></label><input type="text" name="ad-insertion[sheets]" id="ad-insertion[sheets]" placeholder="???"><br><label for="ad-insertion[pu]"><abbr title="Pick-Up">P/U</abbr></label><input type="text" name="ad-insertion[pu]" id="ad-insertion[pu]" placeholder="???">
</fieldset>
<fieldset>
<legend>Ad Description &amp; Info</legend>
<br><textarea name="ad-insertion[info]" id="ad-insertion[info]" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec a diam lectus. Sed sit amet ipsum mauris. Maecenas congue ligula ac quam viverra nec consectetur ante hendrerit. Donec et mollis dolor. Praesent et diam eget libero egestas mattis sit amet vitae augue. Nam tincidunt congue enim, ut porta lorem lacinia consectetur. Donec ut libero sed arcu vehicula ultricies a non tortor." required=""></textarea><br><label for="ad-insertion[attachments]">Attachments: </label><input type="file" name="ad-insertion[attachments]" id="ad-insertion[attachments]">
</fieldset>
<button type="submit">Submit</button><button type="reset">Reset</button><hr>
</form></main><footer><a title="View README/documentation" href="./?load=readme" role="button"><svg height="50" width="50"><use xlink:href="images/icons.svg#book"></use></svg></a><button title="Contact info" data-show-modal="#contact-dialog"><svg height="50" width="50"><use xlink:href="images/icons.svg#person"></use></svg></button><dialog id="contact-dialog"><button type="button" data-close="#contact-dialog"></button><br><a href="mailto:editor@kvsun.com" title="Email"><svg width="60" height="60"><use xlink:href="images/icons.svg#mail-read"></use></svg></a><a href="https://gitter.im/KVSun/ad-insertion" target="_blank" title="Chat on Gitter"><svg width="60" height="60"><use xlink:href="images/icons.svg#comment"></use></svg></a><a href="https://github.com/KVSun/ad-insertion/" target="_blank" title="GitHub"><svg width="60" height="60"><use xlink:href="images/icons.svg#mark-github"></use></svg></a><a href="https://github.com/KVSun/ad-insertion/issues/new/" target="_blank" title="Open Issue"><svg width="60" height="60"><use xlink:href="images/icons.svg#issue-opened"></use></svg></a></dialog></footer>
</body>
</html>
